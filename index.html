            <label>

            </label>
            <label>
                <input type="radio" name="sort" value="attack" id="sort3">ATTACK
            </label>
            <label>
                <input type="radio" name="sort" value="defense" id="sort4">DEFENSE
            </label>
        </div>
    </section>
